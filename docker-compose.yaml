services:
  sanchezdns:
    image: mizle/sanchezdns:latest
    container_name: sanchezdns
    platform: linux/amd64
    ports:
      - 4000:3000
    environment:
      - MONGO_URL=${MONGO_URL}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - CRYPT_KEY=${CRYPT_KEY}
      - SITE_URL=${SITE_URL}
    restart: unless-stopped
    healthcheck:
      test: [CMD, curl, -f, 'http://127.0.0.1:3000/server/healthcheck']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
